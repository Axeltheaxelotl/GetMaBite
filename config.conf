server {
    listen 8081;
    root ./www/tests/;
    index index.html;
    cgi_extension .py /usr/bin/python3;
    error_page 404 /www/errors/404.html;
    allow_methods GET POST;

    location /YoupiBanane/ {
        root ./;
        allow_methods GET POST;
        autoindex off;
    }

    location /directory/ {
        root ./YoupiBanane;
        autoindex on;
        allow_methods GET;
    }
}
