<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>400 Bad Request</title>
    <style>
        body { background: #f4f6fa; color: #222; font-family: 'Segoe UI', Arial, sans-serif; text-align: center; padding: 5em 1em; }
        .error-box { background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #0001; display: inline-block; padding: 2em 3em; }
        h1 { color: #c0392b; font-size: 3em; margin: 0.2em 0; }
        p { color: #555; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>400 Bad Request</h1>
        <p>The server could not understand the request due to invalid syntax.</p>
    </div>
</body>
</html>
