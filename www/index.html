<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue dans le Monde Mignon UwU</title>
    <style>
        /* Style de base */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef9ff;
            color: #4a4a4a;
        }

        header {
            background: linear-gradient(to right, #f9c9ff, #f4c2d5);
            padding: 30px;
            text-align: center;
            color: #ff66b2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.4em;
            margin-top: 10px;
            color: #ff80b3;
            animation: slideUp 1s ease-in-out;
        }

        /* Animation de texte */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Image de fond */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/originals/9b/7b/79/9b7b79d89c741e74217ba5a71b80f522.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        /* Section pour les images et contenu */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;  
            text-align: center;
        }

        .content img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            animation: zoomIn 2s ease-in-out;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Style des boutons */
        .button {
            padding: 15px 35px;
            font-size: 1.2em;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ff80b3;
        }
    </style>
</head>
