<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTM SIMON IL EST OU LE PAR</title>
    <style>
        /* Style de base */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
            animation: slideUp 1s ease-in-out;
        }

        /* Animation de texte */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Image de fond */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/736x/b6/3d/8a/b63d8aac05847fc9b51af34847fb7171.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Section pour les images et contenu */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            animation: zoomIn 2s ease-in-out;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Style des boutons */
        .button {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #feb47b;
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <header>
        <h1>INSHALLAH LE WEBSERV C BIEN INSHALLAHHHHHHHHHHHH</h1>
        <p>skibidi dans le crane a ta mere fils deeeeeeee!</p>
    </header>

    <div class="content">
        <img src="https://i.pinimg.com/736x/70/a9/dd/70a9ddbfe4f3627a24cd53d1e41b1990.jpg" alt="Image de bienvenue">
        <a href="#" class="button">Cliquez ici pour ken la cousine a sam</a>
    </div>

</body>

</html>
